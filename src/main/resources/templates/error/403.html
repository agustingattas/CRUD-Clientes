<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header  th:replace="template :: header"></header>
        <div class="container text-center py-3">
            <div class="pnel bg-light"> 
                <div class="panel-heading">
                    <h3 class="panel-title text-danger">
                        <span th:text="${error}"></span> - <span th:text="${status}"></span>
                    </h3>
                </div>
                <div class="panel-body">
                    <img th:src="@{/img/error.jpg}" width="48">
                    <br>
                    <h4> Lo sentimos, no tienes permisos suficientes para acceder a esta funcion.</h4>
                    <br>
                    <button class="btn btn-success" onclick="goBack()">&laquo;Regresar</button>
                </div>
            </div>
        </div>
        <footer  th:replace="template :: footer">      
        </footer>
        <script> 
            function goBack(){
                window.history.back();
            }
        </script>
    </body>
</html>
