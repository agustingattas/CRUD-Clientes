<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>CRUD Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body>
        <!-- BARRA DE NAVEGACION -->
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><strong>Mi Logo</strong></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- ENLACES DEL MENU -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                                </li>
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" th:href="@{/cliente/lista}">Clientes</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav nav-bar-right">
                                <li sec:authorize="!isAuthenticated()">
                                    <a class="btn btn-outline-warning" th:href="@{/login}">Iniciar sesion</a>
                                </li> 
                                <li class="dropdown" sec:authorize="isAuthenticated()">
                                    <a class="btn btn-outline-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span sec:authentication="name"></span>
                                    </a>

                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                                        <li><a class="dropdown-item" href="#">Cambiar contrasena</a></li>
                                        <li>
                                            <form th:action="@{/logout}" method="post">
                                                <button class="dropdown-item" type="submit">Cerrar sesion</button>
                                            </form>
                                        </li>
                                    </ul>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
            </nav>
            <!-- MENSAJES -->
            <div class="alert alert-success d-flex align-items-center" role="alert" th:if="${success !=null}">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <label th:text="${success}"></label>
                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">&times;</button>
            </div>
            <!--<div class="alert alert-success aler-dismissable" th:if="${success !=null}">
                <label th:text="${success}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>-->
            <div class="alert alert-danger aler-dismissable" th:if="${error !=null}">
                <label th:text="${error}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <div class="alert alert-warning aler-dismissable" th:if="${warning !=null}">
                <label th:text="${warning}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <div class="alert alert-info aler-dismissable" th:if="${info !=null}">
                <label th:text="${info}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>

        </header>

        <!-- CONTENIDO -->
        <div class="container">
            
            
        </div>
        <!-- PIE DE PAGINA -->
        
        <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom"> 
            <div class="container">
                <p> Copyright Agustin Gattas 2022</p>
            </div>
            
            
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
